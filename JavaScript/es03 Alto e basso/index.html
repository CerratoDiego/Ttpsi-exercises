<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css"/>
        <title>Alto - Basso</title>
    </head>
    
    <body onload="init()">
        <div id="wrapper">
			<h1>Alto - Basso</h1>
            <h2>Indovina il numero segreto compreso tra 1 e 100 in 10 tentativi.</h2>
            <input type="number" autocomplete="off" id="txtNumero" min="1" max="100"/>
            <input type="button" value="Gioca" id="btnGioca" onclick="gioca()"/>
            <div id="divMessage"></div>
            <div id="divTentativi"></div>
        </div>
    </body>
    <script type="application/javascript" src="index.js"></script>
</html>
