<!DOCTYPE html>        <!--  documento html5  --> 
<html lang="it"> 
   <head> 
        <meta charset="UTF-8" />

   </head> 
   <body> 
       <h1 align="center"> Pagina di registrazione </h1>
	   <form action="Pagina2.html">
			<label for="txtNome"> Nome: </label>
			<input type="text" id="txtNome" name="txtNome" size="50" maxlength="12" required autocomplete="off" placeholder="Inserisci il tuo nome" type="text"/>
			<br/> <br/>
			<label for="txtCognome"> Cognome: </label>
			<input type="text" id="txtCognome" name="txtCogome" size="50" maxlength="12" required autocomplete="off" placeholder="Inserisci il tuo cognome"/>
			<br/> <br/>
			<label for="txtPassword"> Password: </label>
			<input type="password" id="txtPassword" name="txtPassword" size="50" maxlength="12" required autocomplete="off" placeholder="Inserisci la tua password"/>
			<br/> <br/>
			<label for="txtEta"> Et√†: </label>
			<input type="number" id="txtEta" name="txtEta" size="50" min="18" max="50" required autocomplete="off"/>
			<br/> <br/>
			<label for="txtImmagine"> Immagine profilo: </label>
			<input type="file" id="txtImmagine" name="txtImmagine" size="50" min="18" max="50" required autocomplete="off" placeholder="Inserisci la tua immagine"/>
			<br/> <br/>
			<p> Hobbies: </p>
			<label for="chkSport"> Sport:</label>
			<input type="checkbox" id="chkSport" name="chkSport" autocomplete="off"/>
			&nbsp; &nbsp; &nbsp;
			<label for="chkCinema"> Cinema </label>
			<input type="checkbox" id="chkCinema" name="chkCinema" autocomplete="off"/>
			&nbsp; &nbsp; &nbsp;
			<label for="chkInformatica"> Informatica: </label>
			<input type="checkbox" id="chkInformatica" name="chkInformatica" autocomplete="off"/>
			
			<p> Scuola: </p>
			<label for="optITIS"> ITIS:</label>
			<input type="radio" id="optITIS" name="optScuola" value="ITIS" required autocomplete="off"/>
			&nbsp; &nbsp; &nbsp;
			<label for="optLiceo"> Liceo </label>
			<input type="radio" id="optLiceo" name="optScuola" value="Liceo" required autocomplete="off"/>
			&nbsp; &nbsp; &nbsp;
			<label for="optRagioneria"> Ragioneria: </label>
			<input type="radio" id="optRagioneria" name="optScuola" value="Ragioneria" required autocomplete="off"/>
			
			<br/> <br/> <br/> <br/>
			
			<label for="txtCommenti"> Commenti: </label>
			<textarea id="txtCommenti" name="txtCommenti" cols="50" rows="7" placeholder="Inserisci qui i tuoi commenti" autocomplete="off"></textarea>
			
			<br/> <br/> <br/> <br/>
			
			<label for="lstProvincia"> Provincia di residenza </label>
			<select id="lstProvincia" name="lstProvincia">
				<option> Cuneo </option>
				<option> Torino </option>
				<option> Asti </option>
				<option> Alessandria </option>
			</select>
			
			<br/> <br/> <br/> <br/>
			
			<input type="reset" value="Reset"/>
			<input type="submit" value="Invia"/>
	   </form>
   </body> 
</html>
