<!DOCTYPE html>        <!--  documento html5  --> 
<html lang="it"> 
   <head> 
        <meta charset="UTF-8" /> 
        <title>  es38  </title> 
		<link rel="stylesheet" href="index.css">
   </head> 
   <body> 
       <h1> Nuovi input tag HTML 5 </h1>
       <form id="wrapper" action="Pagina2.html">
           <!-- name serve per inviare il contenuto del controllo al server, mentre l'id serve per associare una label-->
           <label for="txtUser">Nome:</label>
           <input type="text" name="txtUser" id="txtUser" required minlength="8">
           <br><br>
           <label for="txtCodice">Codice fiscale:</label>
           <input type="text" name="txtCodice" id="txtCodice" required pattern="^[A-Z]{6}[0-9]{2}[A-Z][0-9]{2}[A-Z][0-9]{3}[A-Z]$" title="Formato valido: CCCCCCNNCNNCNNNC">
           <br><br>
            <label for="txtMediavoti">Media dei voti:</label>
            <input type="number" name="txtMediavoti" id="txtMediavoti" required min="6.00" max="10.00" step="0.01">
            <br><br>

           <fieldset>
               <legend>Informazioni personali</legend>
               <label for="txtColor">Colore preferito:</label>
               <input type="color" name="txtColor" id="txtColor" required>
               <br><br>
               <label for="txtDob">Data di nascita:</label>
               <input type="date" name="txtDob" id="txtDob" required min="2000-01-01" max="2010-12-31">
               <br><br>
               <label for="txtRes">Residenza:</label>
               <input type="text" name="txtRes" id="txtRes" required list="lstRes">
               <!--Combo box-->
               <datalist id="lstRes">
                   <option>Fossano</option>
                   <option>Cuneo</option>
                   <option>Torino</option>
               </datalist>
               <br><br>
               <label for="txtMail">Mail:</label>
               <input type="Email" name="txtMail" id="txtMail" required>
           </fieldset>
           <label for="txtConoscenze">Conoscenze informatiche:</label>
           <br><br>
           <span>1</span>
           <input type="range" name="txtConoscenze" id="txtConoscenze" min="1" max="10" step="1" required>
           <span>10</span>

           <br><br>

           <input type="submit" value="INVIA">
       </form>
   </body> 
</html>
